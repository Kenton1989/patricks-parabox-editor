name: Release to GitHub Page
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    env:
      USERNAME: Kenton1989
      PAGE_REPO_NAME: Kenton1989.github.io
      PAGE_REPO_BRANCH: master
      DEPLOY_FOLDER: patricks-parabox-editor
    runs-on: ubuntu-latest
    steps:
      - name: validate DEPLOY_FOLDER
        run: if [[ ! "$DEPLOY_FOLDER" =~ ^[a-zA-Z0-9][a-zA-Z0-9/_\\-]*$ ]]; then echo Invalid DEPLOY_FOLDER = "$DEPLOY_FOLDER". Required patten =~ ^[a-zA-Z0-9][a-zA-Z0-9/_\\-]*$; exit 1; fi

      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Unit test
        run: pnpm run test:ci

      - name: Build
        run: pnpm run build

      - name: Merge into GitHub Page
        run: |
          git clone --branch "$PAGE_REPO_BRANCH" --depth=1 "https://github.com/$USERNAME/$PAGE_REPO_NAME.git" page-repo
          cd page-repo
          if [[ -d "$DEPLOY_FOLDER" ]]; then rm -rf "$DEPLOY_FOLDER"; echo Cleaned old folder "$DEPLOY_FOLDER"; fi
          mv ../dist "$DEPLOY_FOLDER"; echo updated "$DEPLOY_FOLDER"
          cd ..

      - name: Upload GitHub Page artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: page-repo/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
